                  <span>Login</span>
                </div>
                  
                <div class="input_form_co">
                  <input  type="text" name="login" />
                </div>
                  
                <div class="title_form_co">
                  <span>Password</span>
                </div>
                  
                <div class="input_form_co">
                  <input type="password" name="password" />
                </div>
              </div>
              <input class="input_login_co" type="submit" value="Connexion" name="connexion" onclick="check()" />
			  
            <div class="block_links_co">
           		<a id="lien" href="">Mot de passe perdu</a>
				<a id="inscription" href="./html/inscription.html">Inscription</a>
            </div>
            </form>
          </div>

        </div>
