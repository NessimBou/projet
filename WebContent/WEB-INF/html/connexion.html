<!DOCTYPE html>

                </div>

              </div>
                
            </form>
          </div>

   <!--       <div class="block_buttons">		-->
 
            <input class="input_login" type="submit" value="Connexion" name="connexion" onclick="check()" >
			  
            <div class="block_links">
           		<a id="lien" href="">Mot de passe perdu</a>
				<a id="inscription" href="inscription.html">Inscription</a>
            </div>
			  
          
			
        </div>
