<!DOCTYPE html>
<html>
    <head>
        <title>Inscription</title>
        <link href="../css/inscription.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" ></script>
    </head>
    <body>
        <div class="titre">
            <h1>Inscription</h1>
        </div>
        
        <div class="block_form">
            <form method="get" action= javascript:(function(){return;})()>

                <div class="block_coord">
                    <div class = "title_form"><span>Nom :</span></div>
                    <div id="nom" class="input_form">
                        <input  type="text" name="nom"  class="form" required/>
                    <!--    <span id="AideNom"></span>
                    --></div>  
                </div>

                <div class="block_coord">
                    <div class = "title_form"><span>Prenom :</span></div>
                    <div id="prenom" class="input_form">
                        <input  type="text" name="prenom"  class="form" required />
                <!--        <span id="AidePrenom"></span>
                -->    </div>
                </div>

                <div class="block_coord">
                    <div class = "title_form"><span>Login :</span></div>
                    <div id="login" class="input_form">
                        <input  type="text" name="login"  class="form" required />
                    <!--    <span id="AideLogin"></span>
                    --></div>
                </div>

                <div class="block_coord">
                    <div class = "title_form"><span>Mail :</span></div>
                    <div id="email" class="input_form">
                        <input  type="text" name="email"  class="form" required/>
                <!--        <span id="AideEmail"></span>
                -->    </div>
                </div>

                <div class="block_coord">
                    <div class = "title_form"><span>Password :</span></div>
                    <div id="pass" class="input_form">
                        <input  type="password" name="password" id="password" class="form" required/>
                <!--        <span id="AidePassword"></span>
                -->    </div>
                </div>

                <div class="block_coord">
                    <div class = "title_form"><span>Confirmez votre password :</span></div>
                    <div id="check_pass" class="input_form">
                        <input  type="password" name="motdepasse" id="motdepasse"  class="form" required/>
                <!--        <span id="AideCheckPassword"></span>
                -->    </div>
                </div>

                <div class=block_button>
                    <input class="button" type="submit" value="Envoyer" name="envoyer" onclick="envoye_formulaire()">
                    <input class="button" type="submit" value="Annuler" name="annuler">
                </div>

            </form>
        </div>
    </body>
    <script type="text/javascript" src="../js/enregistrement.js"></script>
    <script type="text/javascript" src="../js/Panel.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
</html>
