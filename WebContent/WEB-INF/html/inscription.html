<!DOCTYPE html>
<html>
    <head>
        <title>Inscription</title>
        <link href="inscription.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Inscription</h1>
         <form method="get" action="javascript=connexion">
         
            <table id ="coordonnee" border="0"> 
                <tr>
                    <td>votre nom:</td>
                    <td>
                        <input type=text name="nom" required>
                    </td>
                </tr>
                <tr>
                    <td>votre prenom:</td>
                    <td>
                        <input type="text" name=prenom required>
                    </td>
                </tr>
                <tr>
                    <td>votre login:</td>
                    <td>
                        <input type=text name="login" required>
                    </td>
                </tr>
                <tr>
                    <td>votre email:</td>
                    <td>
                        <input type="text" name=email required>
                    </td>
                </tr>
                <tr>
                    <td>votre password:</td>
                    <td>
                        <input type=password name="password" id=mdp required>
                    </td>
                </tr>
                <tr>
                    <td>Retapez votre password:</td>
                    <td>
                        <input type=password name="motdepasse" id=motdepasse required>
                    </td>
                </tr>
            </table>

			
            <div id=button>
                <input type=submit value=envoyer />
                <input type=submit value=annuler />
            </div>
        </form>
    </body>
</html>
